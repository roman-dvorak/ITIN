{% extends "base.html" %}
{% load static %}

{% block title %}Asset Overview | IT Asset Tracker{% endblock %}

{% block content %}
  <div class="mb-6">
    <h1 class="text-2xl font-semibold">Asset Overview</h1>
    <p class="text-sm text-slate-600">React spreadsheet with Asset and Interface views. Enter = save row, Escape = revert row.</p>
  </div>

  <div class="rounded-lg border border-slate-200 bg-white p-4">
    <div
      id="asset-overview-root"
      data-config='{"apiBaseUrl":"/api","canEdit":{% if can_edit %}true{% else %}false{% endif %}}'
      data-csrf="{{ csrf_token }}"
    ></div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="{% static 'js/asset_overview.js' %}"></script>
{% endblock %}
