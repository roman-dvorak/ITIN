      DJANGO_Q_ORM: ${DJANGO_Q_ORM:-0}
      DJANGO_Q_REDIS_DB: ${DJANGO_Q_REDIS_DB:-0}
    volumes:
      - media_data:/app/media
      - exports:/exports
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

