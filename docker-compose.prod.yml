services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-itin}
      POSTGRES_USER: ${POSTGRES_USER:-itin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itin}
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-itin} -d ${POSTGRES_DB:-itin}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 itin.asgi:application"
    environment:
      DJANGO_DEBUG: 0
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost}
      DJANGO_SITE_ID: ${DJANGO_SITE_ID:-1}
      DJANGO_LANGUAGE_CODE: ${DJANGO_LANGUAGE_CODE:-en-us}
      DJANGO_TIME_ZONE: ${DJANGO_TIME_ZONE:-UTC}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-}
      DJANGO_SECURE_SSL_REDIRECT: ${DJANGO_SECURE_SSL_REDIRECT:-0}
      DJANGO_SESSION_COOKIE_SECURE: ${DJANGO_SESSION_COOKIE_SECURE:-1}
      DJANGO_CSRF_COOKIE_SECURE: ${DJANGO_CSRF_COOKIE_SECURE:-1}
      POSTGRES_DB: ${POSTGRES_DB:-itin}
      POSTGRES_USER: ${POSTGRES_USER:-itin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itin}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ENTRA_OIDC_PROVIDER_ID: ${ENTRA_OIDC_PROVIDER_ID:-entra}
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID:-}
      ENTRA_OIDC_CLIENT_ID: ${ENTRA_OIDC_CLIENT_ID:-}
      ENTRA_OIDC_CLIENT_SECRET: ${ENTRA_OIDC_CLIENT_SECRET:-}
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
      - exports:/exports
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data_prod:
  static_data:
  media_data:
  exports:
