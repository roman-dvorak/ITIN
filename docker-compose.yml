services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-itin}
      POSTGRES_USER: ${POSTGRES_USER:-itin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itin}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-itin} -d ${POSTGRES_DB:-itin}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      DJANGO_SITE_ID: ${DJANGO_SITE_ID:-1}
      DJANGO_LANGUAGE_CODE: ${DJANGO_LANGUAGE_CODE:-en-us}
      DJANGO_TIME_ZONE: ${DJANGO_TIME_ZONE:-UTC}
      POSTGRES_DB: ${POSTGRES_DB:-itin}
      POSTGRES_USER: ${POSTGRES_USER:-itin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itin}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ENTRA_OIDC_PROVIDER_ID: ${ENTRA_OIDC_PROVIDER_ID:-entra}
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID:-}
      ENTRA_OIDC_CLIENT_ID: ${ENTRA_OIDC_CLIENT_ID:-}
      ENTRA_OIDC_CLIENT_SECRET: ${ENTRA_OIDC_CLIENT_SECRET:-}
    volumes:
      - .:/app
      - exports:/exports
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
  exports:
